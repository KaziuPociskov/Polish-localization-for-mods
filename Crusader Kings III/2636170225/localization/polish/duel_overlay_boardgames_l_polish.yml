bg_win_tally: "#t Wszystkie rozgrywki: #!\nZwycięstwa: [GetPlayer.MakeScope.Var('bg_win_tally').GetValue|0+]\nPorażki: [GetPlayer.MakeScope.Var('bg_loss_tally').GetValue|0-]"
