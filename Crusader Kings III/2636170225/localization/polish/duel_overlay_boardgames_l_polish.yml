bg_enemy_score: "#t Wynik przeciwnika#! \nPotrzebuje więcej niż 10 punktów, aby wygrać[AddTextIf(Not(GetPlayer.MakeScope.Var('bg_current_round').IsSet), '. Lub przetrwać 4 rundy, ponieważ jest obrońcą.')]"
